language: go
go:
  - 1.8.3
services: docker

go_import_path: github.com/kubernetes-incubator/external-storage

env:
  - TEST_SUITE=everything-else

install: true

script:
  - ./test.sh

deploy:
  - provider: script
    script: ./deploy.sh
    on:
      tags: true
      condition: $TEST_SUITE = local-volume
